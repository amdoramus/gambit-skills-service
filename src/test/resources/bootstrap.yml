server:
  port: 8090
spring:
  application:
    name: skills-service-api-test
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:data;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    initialize: true
    continue-on-error: true
    platform: h2  
  h2:
     console:
      enabled: true
  jpa: 
    hibernate:
      ddl-auto: create-drop
  cloud:
      config:
        enabled: false  

#Disable Eureka client
eureka:
  client:
    enabled: false
endpoints:
  id: http://localhost:10004/skillType/getSkillTypeBuckets/
 